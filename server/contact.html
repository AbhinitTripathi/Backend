<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | NodeSite</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">NodeSite</h1>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-hero">
    <h2>Get in Touch</h2>
    <p>Have questions, feedback, or just want to connect? Drop a message below!</p>
  </section>

  <section class="contact-form-section">
    <form class="contact-form" method="POST" action="/contact">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 NodeSite | Thanks for stopping by ðŸ’¬</p>
  </footer>
</body>
</html>
